{% extends "kentparker/base.html"%}
{% load static %}

{% block content %}

    <div class="row">
    {%for contact in contacts %}
        <div class="col s12 m6 l4 isocard" style="poition: relative">
            <div class="card hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <a href="{% url "profile" contact.username %}">
                    {% if contact.picture %}
                    <img src="{% url "get_photo" contact.username %}" class="responsive-img">
                    {% else %}
                    <img src="{% static "img/profile.png" %}" class="responsive-img">
                    {%endif %}
                    </a>
                </div>
                <div class="card-content">
                    <a href="{% url "profile" contact.username %}"><p>{{contact.first_name}} {{contact.last_name}}@ {{contact.username}}</p></a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

{% endblock %}
