<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kent Parker</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
  
 <div class="col-sm-5 col-md-offset-4">
 
 <div class="panel panel-default">
  <div class="panel-heading">
  	<h3>Sign up now</h3>
  </div>
  <div class="panel-body">
  
  <div class="form-box">
		<div class="form-top">
			<div class="form-top-left">
				<p>Fill in the form below to get instant access:</p>
			</div>
			<div class="form-top-right">
				<i class="fa fa-pencil"></i>
			</div>
		</div>
		<div class="form-bottom">
			<form role="form" action="" method="post" class="registration-form">
				<div class="form-group">
					<label class="sr-only" for="form-first-name">First name</label>
					<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
				</div>
				<div class="form-group">
					<label class="sr-only" for="form-last-name">Last name</label>
					<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
				</div>
				<div class="form-group">
					<label class="sr-only" for="form-email">Email</label>
					<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="form-password">Email</label>
					<input type="text" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				</div>
				<div class="form-group">
					<label class="sr-only" for="form-repassword">Email</label>
					<input type="text" name="form-repassword" placeholder="Enter your password again..." class="form-repassword form-control" id="form-repassword">
				</div>
				<button type="submit" class="btn">Sign me up!</button>
			</form>
		</div>
	</div>
	
	</div>
  
  </div>
</div>
                        	
                        	

</body>
</html>
